<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-10 flex flex-col items-center max-w-md w-full border-4 border-red-500 ring-4 ring-red-100">
        <h1 class="text-7xl font-extrabold text-red-600 mb-4 drop-shadow-lg">404</h1>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Page Not Found</h2>
        <p class="text-gray-600 mb-6 text-center">The page you're looking for doesn't exist.</p>
        <a href="/" class="px-6 py-3 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 transition-all font-semibold text-lg">
            Go back home
        </a>
    </div>
</body>
</html>
